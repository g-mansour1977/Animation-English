<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cube 3D Vidéos Parlantes - Contrôlable</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    perspective: 1200px;
    color: white;
    font-family: Arial, sans-serif;
    flex-direction: column;
    gap: 20px;
  }

  .cube-container {
    width: 200px;
    height: 200px;
    position: relative;
  }

  .cube {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    animation: rotate 20s infinite linear;
  }

  .face {
    position: absolute;
    width: 200px;
    height: 200px;
    overflow: hidden;
    border: 2px solid #fff;
    background: #000;
    transition: opacity 0.5s ease;
  }

  .face video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
  }

  .front  { transform: rotateY(0deg) translateZ(200px); }
  .back   { transform: rotateY(180deg) translateZ(200px); }
  .right  { transform: rotateY(90deg) translateZ(200px); }
  .left   { transform: rotateY(-90deg) translateZ(200px); }
  .top    { transform: rotateX(90deg) translateZ(200px); }
  .bottom { transform: rotateX(-90deg) translateZ(200px); }

  @keyframes rotate {
    from { transform: rotateX(0deg) rotateY(0deg); }
    to   { transform: rotateX(360deg) rotateY(360deg); }
  }

  .controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  button, input[type="range"] {
    padding: 8px 15px;
    border-radius: 6px;
    border: none;
    background: #28a745;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background: #218838;
  }

  .faces-toggle {
    display: grid;
    grid-template-columns: repeat(3, auto);
    gap: 8px;
  }

  label {
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 5px;
  }
</style>
</head>
<body>

  <div class="cube-container">
    <div class="cube" id="cube">
      <div class="face front"><video src="WhatsApp Vidéo 2025-07-22 à 08.26.49_4220f3da.mp4" autoplay muted loop></video></div>
      <div class="face back"><video src="WhatsApp Vidéo 2025-07-22 à 08.26.54_a4ed187b.mp4" autoplay muted loop></video></div>
      <div class="face right"><video src="WhatsApp Vidéo 2025-07-22 à 08.26.58_1be35124.mp4" autoplay muted loop></video></div>
      <div class="face left"><video src="WhatsApp Vidéo 2025-07-22 à 08.26.59_dda44092.mp4" autoplay muted loop></video></div>
      <div class="face top"><video src="WhatsApp Vidéo 2025-07-22 à 13.00.36_304e7f65.mp4" autoplay muted loop></video></div>
      <div class="face bottom"><video src="WhatsApp Vidéo 2025-07-26 à 21.27.28_043e0367.mp4" autoplay muted loop></video></div>
    </div>
  </div>

  <div class="controls">
    <!-- Rotation -->
    <button id="rotationToggle">⏯ Pause/Play Rotation</button>

    <!-- Vitesse -->
    <label for="speedControl">Vitesse (secondes/tour) :</label>
    <input type="range" id="speedControl" min="5" max="60" value="20">

    <!-- Faces -->
    <div class="faces-toggle">
      <label><input type="checkbox" class="face-toggle" data-face="front" checked> Front</label>
      <label><input type="checkbox" class="face-toggle" data-face="back" checked> Back</label>
      <label><input type="checkbox" class="face-toggle" data-face="right" checked> Right</label>
      <label><input type="checkbox" class="face-toggle" data-face="left" checked> Left</label>
      <label><input type="checkbox" class="face-toggle" data-face="top" checked> Top</label>
      <label><input type="checkbox" class="face-toggle" data-face="bottom" checked> Bottom</label>
    </div>
  </div>

<script>
  const cube = document.getElementById("cube");
  const videos = document.querySelectorAll("video");
  const rotationBtn = document.getElementById("rotationToggle");
  const speedControl = document.getElementById("speedControl");
  const faceCheckboxes = document.querySelectorAll(".face-toggle");

  let isRotating = true;

  // ✅ Pause/Play rotation
  rotationBtn.addEventListener("click", () => {
    cube.style.animationPlayState = isRotating ? "paused" : "running";
    isRotating = !isRotating;
  });

  // ✅ Vitesse de rotation
  speedControl.addEventListener("input", () => {
    const seconds = speedControl.value;
    cube.style.animationDuration = seconds + "s";
  });

  // ✅ Afficher/Masquer les faces
  faceCheckboxes.forEach(cb => {
    cb.addEventListener("change", () => {
      const face = document.querySelector(".face." + cb.dataset.face);
      face.style.opacity = cb.checked ? "1" : "0";
      face.style.pointerEvents = cb.checked ? "auto" : "none";
    });
  });

  // ✅ Cliquer une vidéo → son activé, autres muettes
  videos.forEach(video => {
    video.addEventListener("click", () => {
      videos.forEach(v => v.muted = true);
      video.muted = false;
      video.play();
    });
  });

  // ✅ Lecture d’une vidéo → silence des autres
  videos.forEach(video => {
    video.addEventListener("play", () => {
      videos.forEach(v => { if (v !== video) v.muted = true; });
      video.muted = false;
    });
  });
</script>
</body>
</html>
